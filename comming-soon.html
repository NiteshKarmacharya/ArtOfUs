<!DOCTYPE html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Comming Soon | Art of us</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">

		<link rel="stylesheet" type="text/css" href="css/animate.min.css">

		<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">

		<link rel="stylesheet" type="text/css" href="css/owl.theme.default.min.css">

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<link rel="stylesheet" type="text/css" href="css/media.css">

	</head>

	<body>

		<div class="preloader"></div>

		<div id="comming-soon-banner" class="owl-carousel owl-theme">

			<div class="item">

				<figure class="pic-1">
					<img src="image/banner1.jpg" alt="banner image">
				</figure>

				<div class="overlay"></div>

			</div>

			<div class="item">

				<figure class="pic-2">
					<img src="image/banner2.jpg" alt="banner image">
				</figure>

				<div class="overlay"></div>

			</div>

		</div>



		<!-- <div id="demo"></div> -->


		<div class="comming-soon-cover">
			
			<div class="comming-soon-banner-header">

				<div class="comming-soon-header-cover">

					<h1 class="animated slideInDown">Startup launching soon</h1>

					<p class="animated slideInDown">

						<span>

							<i class="far fa-clock"></i>21 November 2018

						</span>

						<span>

							<i class="fas fa-map-marker-alt"></i>Kathamandu, Nepal

						</span>

					</p>

				</div>

			</div>

			<div class="lunch-time">

				<div class="timer">

					<div class="timer-cover" id="expire">

						<span class="time">

							<span class="down" id="day">100</span>

							<span class="time-text">Days</span>

						</span>

						<span class="colon">:</span>

						<span class="time">

							<span class="down" id="hour">5</span>

							<span class="time-text">Hours</span>

						</span>

						<span class="colon">:</span>

						<span class="time">

							<span class="down" id="minute">20</span>

							<span class="time-text">Minutes</span>

						</span>

						<span class="colon">:</span>

						<span class="time">

							<span class="down" id="second">15</span>

							<span class="time-text">seconds</span>

						</span>

					</div>

				</div>

			</div>
			
		</div>



		<script src="js/jquery.min.js"></script>

		<script src="js/owl.carousel.min.js"></script>

		<script src="js/owl.animate.js"></script>

		<script src="js/bootstrap.bundle.min.js"></script>

		<script src="js/fontawesome-all.min.js"></script>

		<script src="js/simple-lightbox.min.js"></script>

		<script src="js/waypoints.min.js"></script>

		<script src="js/jquery.counterup.js"></script>

		<script src="js/parallax.min.js"></script>

		<script src="js/custom.js"></script>

		<script>

			// Set the date we're counting down to

			var countDownDate = new Date("Nov 21, 2018").getTime();



			// Update the count down every 1 second

			var x = setInterval(function() {



				// Get todays date and time

				var now = new Date().getTime();

				

				// Find the distance between now an the count down date

				var distance = countDownDate - now;

				

				// Time calculations for days, hours, minutes and seconds

				var days = Math.floor(distance / (1000 * 60 * 60 * 24));

				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

					

				// Output the result in an element with id="demo"

				document.getElementById("day").innerHTML = days;

				document.getElementById("hour").innerHTML = hours;

				document.getElementById("minute").innerHTML = minutes;

				document.getElementById("second").innerHTML = seconds;

					

				// If the count down is over, write some text 

				if (distance < 0) {

					clearInterval(x);

					document.getElementById("expire").innerHTML = "LAUNCHED";

				}

			}, 1000);

		</script>

	</body>

</html>
